<!DOCTYPE html>
<html lang="en">

<!--=============== App JS ===============-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICON ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Flascard Viewer</title>
</head>

<body>

    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                <img src="assets/img/logo-nav.png" alt="logo"> MCFLASHCARDY FACE
            </a>
        </nav>

    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="section" id="application">
            <h1 align="center" style="font-size: 50px">Your Saved Cards</h1>
            <div id="application_div" class="container" align="center">
                <button id="previous_card" class="card_nav_button" type="button">Prev</button>
                <button id="next_card" class="card_nav_button" type="button">Next</button>
            </div>
            <div id="app_buttons" class="container" align="center">
                <button id="add_card" class="card_nav_button" type="button">Add Cards</button>
                <button id="edit_card" class="card_nav_button" type="button">Edit Cards</button>
                <button id="delete_card" class="card_nav_button" type="button">Delete Card</button>
            </div>
        </section>


        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>


        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== EMAIL JS ===============-->

    </main>
</body>

<script src="assets/js/main.js"></script>
<script src="assets/js/app.js">
    // start the app
</script>

</html>
