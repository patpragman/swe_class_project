<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICON ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--=============== Fonts ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>FlashMcCardy</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                <img src="assets/img/logo-nav.png" alt="logo"> MCFLASHCARDY FACE
            </a>
        </nav>

    </header>

    <main class="main">
        <section class="section" id="user">

            <div class="container">
                <div id="user_cards" class="all_cards_container container grid">
                    <h1>Your Cards</h1>
                    <button class="add-card" type="button">+</button>
                </div>

                <!-- Display Card of Question And Answers Here -->
                <div id="card-con">
                    <div class="card-list-container"></div>
                </div>
            </div>

            <!-- Input form for users to fill question and answer -->
            <div class="question-container hide" id="add-question-card">
                <h2>Add Flashcard</h2>
                <div class="wrapper">
                    <!-- Error message -->
                    <div class="error-con">
                        <span class="hide" id="error">Input fields cannot be empty! :)</span>
                    </div>
                    <!-- Close Button -->
                    <i class="fa-solid fa-xmark" id="close-btn"></i>
                </div>

                <label for="question">Question:</label>
                <textarea class="input" id="question" placeholder="Type the question here..." rows="2"></textarea>
                <label for="answer">Answer:</label>
                <textarea class="input" id="answer" rows="4" placeholder="Type the answer here..."></textarea>
                <button id="save-btn">Save</button>

            </div>

        </section>


        <!--==================== FOOTER ==============s======-->


        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>


        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>


</body>

</html>

<script src="assets/js/main.js"></script>
<script src="assets/js/user.js"></script>
